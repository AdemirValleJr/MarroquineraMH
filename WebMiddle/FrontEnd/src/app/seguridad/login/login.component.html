<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Bienvenido, por favor ingresa tus credenciales</h1>
            <div class="account-wall">
                <img class="profile-img" src="assets/loginImage.png" alt="">
                <form class="form-signin" #f="ngForm" (ngSubmit) = "onSubmit(f)">
                  <input [(ngModel)]="usuario.idUsuario" name="idUsuario" type="text" class="form-control" placeholder="Usuario" required autofocus>
                  <input [(ngModel)]="usuario.clave" name="clave" type="password" class="form-control" placeholder="Contraseña" required>
                  <button  [disabled]="f.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Acceder</button>
                  <!--a href="#" class="pull-right need-help">¿Necesitas ayuda? </a><span- class="clearfix"></span-->
                </form>
            </div>
        </div>
    </div>
</div>
