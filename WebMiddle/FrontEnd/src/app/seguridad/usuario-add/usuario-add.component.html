  <div class="row">
    <div class="col-md-4">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="idUsuario">Usuario</label>
        <input type="text" class="form-control" formControlName="idUsuario" id="idUsuario" placeholder="Usuario Linx">
      </div>

      <div class="form-group">
        <label for="txtRed">Rol</label>
        <select id="red" class="form-control" formControlName="idRol" id="idRol" placeholder="seleccione un rol">
          <option value="">-- Todos --</option>
          <option *ngFor="let rol of roles" value= {{rol.id}}>{{[rol.descripcion]}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp; Guardar</button>
      <span>&nbsp;|&nbsp;</span>
      <a [routerLink]="['/usuario']" class="btn btn-warning"><span class="glyphicon glyphicon-list"></span>&nbsp;Volver</a>
    </form>
  </div>
  </div>
