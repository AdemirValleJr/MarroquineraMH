<h1>Opciones por rol</h1>
<h5>Creaci√≥n</h5>
<hr>
<div class="row">
  <div class="col-md-4">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="id">Opcion</label>
        <input type="text" class="form-control" formControlName="id" id="id" placeholder="Opcion">
      </div>

      <div class="form-group">
        <label for="txtRed">Rol</label>
        <select id="descripcion" class="form-control" formControlName="descripcion" id="descripcion" placeholder="seleccione un rol">
          <option value="">-- Todos --</option>
          <option *ngFor="let rol of roles" value= {{rol.descripcion}}>{{[rol.descripcion]}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp; Guardar</button>
      <span>&nbsp;|&nbsp;</span>
      <a [routerLink]="['/guardrol']" class="btn btn-warning"><span class="glyphicon glyphicon-list"></span>&nbsp;Volver</a>
    </form>
  </div>
</div>
