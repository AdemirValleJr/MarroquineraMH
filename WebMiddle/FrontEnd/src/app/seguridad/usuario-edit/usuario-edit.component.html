  <hr>
  <div class="row">
    <div class="col-md-12">
    <form #f="ngForm" (ngSubmit) = "onSubmit(f)">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" id="id"
        name ="id" placeholder="id del rol"
        [(ngModel)]="usuario.idUsuario" ngControl="id"  readonly>
      </div>
      <div class="form-group">
        <label for="txtRed">Rol</label>
        <select [(ngModel)]="usuario.idRol" name="idRol" class="form-control" placeholder="seleccione un rol">
          <option value="">-- Todos --</option>
          <option *ngFor="let rol of roles" value= {{rol.id}}>{{[rol.descripcion]}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp; Guardar</button>
      <span>&nbsp;|&nbsp;</span>
      <a [routerLink]="['/rol']" class="btn btn-warning"><span class="glyphicon glyphicon-list"></span>&nbsp;Volver</a>
    </form>
  </div>
  </div>
