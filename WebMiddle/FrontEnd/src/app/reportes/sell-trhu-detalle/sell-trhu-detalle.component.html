<div class="container-fluid">
    <p-dataTable #dt [value]="sellThru" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,50, 100]"
       reorderableColumns="true" sortMode="multiple" exportFilename="SellThru" emptyMessage="">
      <p-header>
        <div class="ui-helper-clearfix">
            <button type="button" pButton icon="fa-file-o" iconPos="left" label="Exportar" (click)="dt.exportCSV()" style="float:left"></button>
        </div>
      </p-header>
      <p-column *ngIf="showRed" field="DESC_REDE_LOJAS" header="Red tiendas" [sortable]="true"  [filter]="true" filterMatchMode="contains" filterPlaceholder="buscar..." [style]="{'width': '90px'}"></p-column>
      <p-column *ngIf="showTienda" field="FILIAL" header="Tienda" [sortable]="true" [filter]="true" filterMatchMode="contains" filterPlaceholder="buscar..." [style]="{'width': '90px'}"></p-column>
      <p-column *ngIf="showGrupo" field="GRUPO_PRODUTO" header="Grupo Pr." [filter]="true" filterMatchMode="contains" filterPlaceholder="buscar..."  [sortable]="true" [style]="{'width': '90px'}"></p-column>
      <p-column *ngIf="showSubGrupo" field="SUBGRUPO_PRODUTO" header="Subgrupo Pr." [filter]="true" filterMatchMode="contains" filterPlaceholder="buscar..."  [sortable]="true" [style]="{'width': '90px'}"></p-column>
      <p-column *ngIf="showModelo" field="DESC_MODELO" header="Modelo" [filter]="true" filterMatchMode="contains" filterPlaceholder="buscar..."  [sortable]="true" [style]="{'width': '90px'}"></p-column>
      <p-column *ngIf="showFabricante" field="FABRICANTE" header="Fabricante" [filter]="true" filterMatchMode="contains" filterPlaceholder="buscar..."  [sortable]="true" [style]="{'width': '90px'}"></p-column>
      <p-column *ngIf="showTemporada" field="COLECAO" header="Temporada" [filter]="true" filterMatchMode="contains" filterPlaceholder="buscar..."  [sortable]="true" [style]="{'width': '60px'}"></p-column>
      <p-column *ngIf="showColeccion" field="LINHA" header="ColecciÃ³n" [filter]="true" filterMatchMode="contains" filterPlaceholder="buscar..."  [sortable]="true" [style]="{'width': '60px'}"></p-column>
      <p-column *ngIf="showSex" field="DESC_SEXO_TIPO" header="Sexo" [filter]="true" filterMatchMode="contains" filterPlaceholder="buscar..."  [sortable]="true" [style]="{'width': '90px'}"></p-column>
      <p-column *ngIf="showTipo" field="TIPO_PRODUTO" header="Tipo Pr." [filter]="true" filterMatchMode="contains" filterPlaceholder="buscar..."  [sortable]="true" [style]="{'width': '90px'}"></p-column>
      <p-column *ngIf="showColor" field="DESC_COR" header="Color" [filter]="true" filterMatchMode="contains" filterPlaceholder="buscar..."  [sortable]="true" [style]="{'width': '90px'}"></p-column>
      <p-column *ngIf="showProducto" field="DESC_PRODUTO" header="Producto" [sortable]="true" [filter]="true" filterMatchMode="contains" filterPlaceholder="buscar..."  [style]="{'width': '90px'}"></p-column>

      <p-column *ngIf="showSemanas" field="EMISSAO" header="Llegada a tiendas" [sortable]="true" [style]="{'width': '50px'}"></p-column>
      <p-column *ngIf="showSemanas" field="SEMANAS" header="Semanas" [sortable]="true" [style]="{'width': '50px'}"></p-column>
      <p-column *ngIf="showVentas" field="Venta" header="Ventas" [sortable]="true" [style]="{'width': '50px'}"></p-column>
      <p-column field="STOCK" header="Stock" [sortable]="true" [style]="{'width': '50px'}"></p-column>
      <p-column field="sellThru" header="% Sell Thru" [sortable]="true" [style]="{'width': '50px'}"></p-column>
      <p-column field="mesesInventario" header="Meses inv." [sortable]="true" [style]="{'width': '50px'}"></p-column>
    </p-dataTable>
</div>
